<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.ico">
  <title>ISO Flow - Sistema de Gestión de Calidad</title>
  <!-- Cargar configuración dinámica antes que la aplicación -->
  <script src="/runtime-config.js"></script>
  <!-- Cargar sobrescritura opcional de configuración (si existe) -->
  <script>
    // Cargar configuración override si existe, sino usar defaults
    fetch('/runtime-config.override.js')
      .then(response => {
        if (response.ok) {
          const script = document.createElement('script');
          script.src = '/runtime-config.override.js';
          document.head.appendChild(script);
        } else {
          console.log('No override config found, using defaults');
        }
      })
      .catch(() => {
        console.log('No override config found, using defaults');
      });
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
